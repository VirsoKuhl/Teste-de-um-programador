<!DOCTYPE = html>
<html lang = "pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulario Exemplo</title>
</head>

<style>
     form {
      margin: 50px auto; /* centraliza horizontalmente */
    }
</style>

<body>
    <h3>Cadastro do Usuário</h3>

    <p>* Dados Obrigatórios </p>

    <form method = "POST" action = "Formulario_teste.php">

        <label>Nome Completo: * </label>
        <input type = "text" name = "nome" placeholder = "Digite seu nome aqui...">
        <br><br>

        <label>E-mail: * </label>
        <input type = "text" name = "email" placeholder = "Digite seu e-mail..." >
        <br><br>

        <label>Data de Nascimento: * </label>
        <input type = "text" name = "nasc" placeholder = "dd/mm/aaaa">
        <br><br>

        <label>Telefone: * </label>
        <input type = "text" name = "tel" placeholder = "(47) 9999-9999">
        <br><br>

        <label>URL página pessoal: </label>
        <input type = "text" name = "url">   
        <br><br>

        <label>Estado onde reside: </label>
        <input type = "text" name = "estado">
        <br><br>
        
        <button type = submit>Cadastre-se</button>

    </form>

</body>
</html>
